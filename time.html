<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Image Slideshow</title>
    <style>
        * {box-sizing: border-box;}
        body {font-family: Arial, sans-serif;}

        .slideshow-container {
            position: relative;
            max-width: 1000px;
            margin: auto;
            overflow: hidden;
        }

        .slides {
            display: none;
        }

        img {
            width: 100%;
        }

        /* Add animation to slides */
        .fade {
            -webkit-animation-name: fade;
            -webkit-animation-duration: 1.5s;
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @-webkit-keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }

        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }
    </style>
</head>
<body>

<div class="slideshow-container">
    <div class="slides fade">
        <img src="https://via.placeholder.com/1000x400?text=Slide+1" alt="Slide 1">
    </div>
    <div class="slides fade">
        <img src="https://via.placeholder.com/1000x400?text=Slide+2" alt="Slide 2">
    </div>
    <div class="slides fade">
        <img src="https://via.placeholder.com/1000x400?text=Slide+3" alt="Slide 3">
    </div>
</div>

<script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let i;
        let slides = document.getElementsByClassName("slides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        slides[slideIndex-1].style.display = "block";  
        setTimeout(showSlides, 3000); // เปลี่ยนภาพทุก 3 วินาที
    }
</script>

</body>
</html>
